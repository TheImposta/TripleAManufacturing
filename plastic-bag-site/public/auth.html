<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In | Triple A</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="nav-inner">
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="Triple A" style="height: 32px; margin-right: 12px;">
        TRIPLE A
      </a>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <section class="container" style="max-width: 440px;">
    <div class="product-card" style="padding: 40px;">
      <h1 style="font-size: 32px; text-align: center; margin-bottom: 8px;">Welcome back.</h1>
      <p style="text-align: center; margin-bottom: 32px;">Sign in to manage your wholesale orders.</p>
      
      <div id="auth-form" style="display: flex; flex-direction: column; gap: 16px;">
        <div>
          <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: var(--black);">Email Address</label>
          <input id="email" type="email" placeholder="name@company.com" style="width: 100%; margin-bottom: 0;">
        </div>
        <div>
          <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: var(--black);">Password</label>
          <input id="password" type="password" placeholder="••••••••" style="width: 100%; margin-bottom: 0;">
        </div>
        
        <button id="signInBtn" style="margin-top: 12px;">Sign In</button>
        <div style="display: flex; align-items: center; gap: 12px; margin-top: 8px;">
          <div style="flex: 1; height: 1px; background: #e8e8ed;"></div>
          <span style="font-size: 12px; color: var(--gray);">or</span>
          <div style="flex: 1; height: 1px; background: #e8e8ed;"></div>
        </div>
        <button id="signUpBtn" class="secondary" style="background: #f5f5f7; color: var(--black);">Create Business Account</button>
      </div>
      <p id="message" style="margin-top: 24px; font-size: 14px; text-align: center; color: #ff3b30;"></p>
    </div>
  </section>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
