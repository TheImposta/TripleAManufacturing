<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign In - Triple A</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="nav-inner">
        <a class="logo" href="index.html">
          <img src="assets/logo.png" alt="Triple A" style="height:24px; margin-right:8px;">
          TRIPLE A
        </a>
        <nav>
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="auth.html">Sign In</a>
        </nav>
      </div>
    </header>

    <main class="container" style="max-width:720px; margin:auto;">
      <div id="login-view">
        <h1>Welcome back.</h1>
        <p>Sign in to manage your wholesale orders.</p>

        <div style="margin-top:20px;">
          <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: var(--black);">Email Address</label>
          <input id="email" type="email" />
        </div>
        <div style="margin-top:12px;">
          <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: var(--black);">Password</label>
          <input id="password" type="password" />
        </div>

        <div style="margin-top:16px;">
          <button id="signInBtn">Sign In</button>
        </div>

        <p style="margin-top:12px;"><a href="#" id="showForgot">Forgot password?</a></p>

        <p style="margin-top:20px;">or</p>

        <div style="margin-top:12px;">
          <button id="signUpBtn">Create Business Account</button>
        </div>
      </div>

      <div id="forgot-view" style="display:none;">
        <h1>Reset Password.</h1>
        <p>Enter your email to receive a recovery link.</p>

        <div style="margin-top:12px;">
          <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: var(--black);">Email Address</label>
          <input id="forgot-email" type="email" />
        </div>

        <div style="margin-top:16px;">
          <button id="sendResetBtn">Send Reset Link</button>
        </div>

        <p style="margin-top:12px;"><a href="#" id="showLogin">Back to Sign In</a></p>
      </div>

      <p id="message" style="margin-top:12px;"></p>
    </main>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
