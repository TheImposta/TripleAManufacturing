<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password | Triple A</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-inner"><img src="assets/logo.png" class="logo"></div>
  </header>

  <section class="container" style="max-width: 400px; text-align: center;">
    <h1>New Password.</h1>
    <p>Please enter your new industrial-strength password.</p>
    
    <input id="new-password" type="password" placeholder="New Password">
    <button id="updateBtn">Update Password</button>
    <p id="msg"></p>
  </section>

  <script type="module">
    import { supabase } from './js/supabase.js';

    document.getElementById('updateBtn').onclick = async () => {
      const newPassword = document.getElementById('new-password').value;
      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        document.getElementById('msg').innerText = error.message;
      } else {
        alert("Password updated successfully!");
        window.location.href = "auth.html";
      }
    };
  </script>
</body>
</html>
