<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>New Password - Triple A</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="nav-inner">
        <a class="logo" href="index.html">
          <img src="assets/logo.png" alt="Triple A" style="height:24px; margin-right:8px;">
          TRIPLE A
        </a>
        <nav>
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="auth.html">Sign In</a>
        </nav>
      </div>
    </header>

    <main class="container text-center">
      <h1>New Password.</h1>
      <p>Enter a new secure password for your account.</p>

      <p id="message" style="margin-top:16px; color:var(--black)"></p>

      <form id="reset-form" style="display:none; max-width:420px; margin:20px auto;">
        <label style="display:block; text-align:left; font-size:14px; font-weight:600; margin-bottom:8px; color:var(--black);">New Password</label>
        <input id="new-password" type="password" placeholder="At least 8 characters" style="width:100%; padding:12px 16px; border-radius:12px; border:1px solid #d2d2d7; font-size:16px;" />
        <div class="mt-20">
          <button id="updatePasswordBtn" type="submit">Update Password</button>
        </div>
      </form>

    </main>

    <script type="module" src="js/reset-password.js"></script>
  </body>
</html>
